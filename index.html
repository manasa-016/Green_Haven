<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Haven - Premium Houseplants</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .hero-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%2334d399;stop-opacity:1" /><stop offset="100%" style="stop-color:%2310b981;stop-opacity:1" /></linearGradient></defs><rect width="1200" height="800" fill="url(%23bg)"/><g opacity="0.3"><circle cx="200" cy="150" r="80" fill="%23ffffff"/><circle cx="800" cy="200" r="60" fill="%23ffffff"/><circle cx="1000" cy="400" r="100" fill="%23ffffff"/><circle cx="300" cy="600" r="70" fill="%23ffffff"/><circle cx="900" cy="650" r="90" fill="%23ffffff"/></g></svg>');
            background-size: cover;
            background-position: center;
        }
        
        .plant-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .plant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .cart-icon {
            position: relative;
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body class="min-h-full bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

       
       
        const plants = [
            // Low Light Plants
            { id: 'snake-plant', name: 'Snake Plant', price: 29.99, emoji: '🌿', category: 'Low Light',image:'https://www.gardenerreport.com/wp-content/uploads/2023/11/0_InShot_20231113_142823232.jpg' },
            { id: 'zz-plant', name: 'ZZ Plant', price: 34.99, emoji: '🍃', category: 'Low Light',image:'https://redsquareflowers.com/wp-content/uploads/2021/06/zz-plant-madison-wi-scaled-e1687315036116.jpg'},
            { id: 'pothos', name: 'Golden Pothos', price: 24.99, emoji: '🌱', category: 'Low Light',image:'https://www.mydomaine.com/thmb/U8zjh2ANe7uOpBDMRnoflD39s2A=/1080x1080/filters:no_upscale():max_bytes(150000):strip_icc()/161029802_3716793755065012_4977917557294983733_n-f8187fefbb01424d9ac094e6c929b9fe.jpg'},
            { id: 'philodendron', name: 'Philodendron', price: 32.99, emoji: '🌿', category: 'Low Light',image:'https://westlakenursery.com.au/wp-content/uploads/2020/05/B739D31D-8D1B-442B-BBA2-1FCC2BD998F9.jpg' },
            { id: 'cast-iron', name: 'Cast Iron Plant', price: 39.99, emoji: '🍀', category: 'Low Light',image:'https://cdn.ecommercedns.uk/files/2/233342/0/12600230/img-0801.jpg' },
            
            // Bright Light Plants
            { id: 'barrel-cactus', name: 'Barrel Cactus', price: 19.99, emoji: '🌵', category: 'Bright Light',image:'https://cdn.mos.cms.futurecdn.net/EQ4We3hgtAMtgQuqUqqxN-1536-80.jpg' },
            { id: 'hibiscus', name: 'Hibiscus', price: 42.99, emoji: '🌺', category: 'Bright Light',image:'https://animals.sandiegozoo.org/sites/default/files/2016-11/Hibiscus.jpg' },
            { id: 'jade-plant', name: 'Jade Plant', price: 27.99, emoji: '🌿', category: 'Bright Light',image:'https://natalielinda.com/wp-content/uploads/2019/03/IMG_2574.jpg' },
            { id: 'aloe-vera', name: 'Aloe Vera', price: 22.99, emoji: '🌵', category: 'Bright Light',image:'https://img.staticmb.com/mbcontent/images/uploads/2023/12/How-to-grow-aloe-vera-plant-at-home.jpg' },
            { id: 'bird-paradise', name: 'Bird of Paradise', price: 65.99, emoji: '🌴', category: 'Bright Light',image:'https://www.bhg.com/thmb/_DNFTRqE9RV2-Ru6Sz6Jh_ofEwQ=/1659x0/filters:no_upscale():strip_icc()/strelitzia-reginae-bird-paradise-fcb808a0-1ea61b10834040e08b62937e75a13a5b.jpg'},
            { id: 'fiddle-leaf', name: 'Fiddle Leaf Fig', price: 58.99, emoji: '🌳', category: 'Bright Light' ,image:'https://bloomscape.com/wp-content/uploads/2020/08/bloomscape_fiddle-leaf-fig_charcoal-e1652800894846.jpg?ver=279577'},
            
            // Air Purifying Plants
            { id: 'peace-lily', name: 'Peace Lily', price: 38.99, emoji: '🌱', category: 'Air Purifying',image:'https://www.mydomaine.com/thmb/9aB79USSkhiCVgGyXh1TBSvM7v8=/900x900/filters:fill(auto,1)/1566417254329_20190821-1566417255317-b9314f1d9f7a4668a466c5ffb1913a8f.jpg' },
            { id: 'rubber-plant', name: 'Rubber Plant', price: 45.99, emoji: '🪴', category: 'Air Purifying',image:'https://www.mydomaine.com/thmb/WNdZiia7DJy-s9yhJ9WuxqF89Jc=/1549x0/filters:no_upscale():strip_icc()/GettyImages-1216804473-6cc3a88a3e9d4301b0f045d3fd1062a4.jpg' },
            { id: 'boston-fern', name: 'Boston Fern', price: 33.99, emoji: '🌿', category: 'Air Purifying',image:'https://www.thespruce.com/thmb/VdMJwaJR5LhVnUqwIkfCN67PqkM=/4405x3834/filters:fill(auto,1)/nephrolepis-exaltata-bostoniensis--boston-fern---growing-in-pot-81992640-5a9873a5fa6bcc003775071f.jpg' },
            { id: 'bamboo-palm', name: 'Bamboo Palm', price: 52.99, emoji: '🎋', category: 'Air Purifying',image:'https://indoorgardening.com/wp-content/uploads/2021/08/7-e1627988975101-1024x704.png' },
            { id: 'english-ivy', name: 'English Ivy', price: 26.99, emoji: '🌿', category: 'Air Purifying',image:'https://gardeningtips.in/wp-content/uploads/2020/04/Comp1-5.jpg' }
        ];

        const categories = {
            'Low Light': { icon: '🌙', color: 'green' },
            'Bright Light': { icon: '☀️', color: 'yellow' },
            'Air Purifying': { icon: '💨', color: 'blue' }
        };

        // Header Component
        const Header = ({ currentPage, setCurrentPage, cartCount }) => {
            if (currentPage === 'landing') return null;

            return (
                <header className="bg-white shadow-lg sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center">
                                <h1 className="text-2xl font-bold text-green-600">🌿 Green Haven</h1>
                            </div>
                            <nav className="flex items-center space-x-8">
                                <button 
                                    onClick={() => setCurrentPage('landing')} 
                                    className="text-gray-700 hover:text-green-600 font-medium"
                                >
                                    Home
                                </button>
                                <button 
                                    onClick={() => setCurrentPage('products')} 
                                    className="text-gray-700 hover:text-green-600 font-medium"
                                >
                                    Shop
                                </button>
                                <button 
                                    onClick={() => setCurrentPage('cart')} 
                                    className="cart-icon text-gray-700 hover:text-green-600"
                                >
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9m-9 0V19a2 2 0 002 2h7a2 2 0 002-2v-4"></path>
                                    </svg>
                                    <span className="cart-badge">{cartCount}</span>
                                </button>
                            </nav>
                        </div>
                    </div>
                </header>
            );
        };

        // Landing Page Component
        const LandingPage = ({ setCurrentPage }) => {
            return (
                <div className="hero-bg fixed inset-0 flex items-center justify-center">
                    <div className="text-center text-white px-4">
                        <h1 className="text-5xl md:text-7xl font-bold mb-6">Green Haven</h1>
                        <p className="text-xl md:text-2xl mb-8 max-w-3xl mx-auto leading-relaxed">
                            Transform your home into a lush paradise with our carefully curated collection of premium houseplants. 
                            From air-purifying favorites to exotic statement pieces, we bring nature's beauty directly to your doorstep. 
                            Each plant is hand-selected for quality and comes with expert care guidance to ensure your green companions thrive.
                        </p>
                        <button 
                            onClick={() => setCurrentPage('products')} 
                            className="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-full text-lg transition-colors duration-300 shadow-lg hover:shadow-xl"
                        >
                            Get Started
                        </button>
                    </div>
                </div>
            );
        };

        // Plant Card Component
        const PlantCard = ({ plant, addToCart, isInCart }) => {
            const [imageError, setImageError] = useState(false);

            return (
                <div className="plant-card bg-white rounded-lg shadow-md overflow-hidden">
                    <div className="h-48 relative overflow-hidden">
                        {!imageError ? (
                            <img 
                                src={plant.image} 
                                alt={plant.name}
                                className="w-full h-full object-cover"
                                onError={() => setImageError(true)}
                            />
                        ) : (
                            <div className="w-full h-full bg-gradient-to-br from-green-400 to-green-600 flex items-center justify-center">
                                <span className="text-6xl">{plant.emoji}</span>
                            </div>
                        )}
                    </div>
                    <div className="p-6">
                        <h4 className="text-xl font-semibold mb-2">{plant.name}</h4>
                        <p className="text-2xl font-bold text-green-600 mb-4">${plant.price.toFixed(2)}</p>
                        <button 
                            onClick={() => addToCart(plant)} 
                            disabled={isInCart}
                            className="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-400 text-white font-bold py-2 px-4 rounded transition-colors"
                        >
                            {isInCart ? 'Added to Cart' : 'Add to Cart'}
                        </button>
                    </div>
                </div>
            );
        };

        // Products Page Component
        const ProductsPage = ({ cart, addToCart }) => {
            const groupedPlants = plants.reduce((acc, plant) => {
                if (!acc[plant.category]) {
                    acc[plant.category] = [];
                }
                acc[plant.category].push(plant);
                return acc;
            }, {});

            return (
                <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <h2 className="text-4xl font-bold text-gray-900 mb-8 text-center">Our Plant Collection</h2>
                    
                    {Object.entries(groupedPlants).map(([category, categoryPlants]) => (
                        <section key={category} className="mb-12">
                            <h3 className={`text-2xl font-semibold text-gray-800 mb-6 border-b-2 border-${categories[category].color}-500 pb-2`}>
                                {categories[category].icon} {category} Plants
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {categoryPlants.map(plant => (
                                    <PlantCard 
                                        key={plant.id} 
                                        plant={plant} 
                                        addToCart={addToCart}
                                        isInCart={cart[plant.id] !== undefined}
                                    />
                                ))}
                            </div>
                        </section>
                    ))}
                </main>
            );
        };

        // Cart Item Component
        const CartItem = ({ id, item, increaseQuantity, decreaseQuantity, removeFromCart }) => {
            return (
                <div className="flex items-center justify-between p-4 border rounded-lg">
                    <div className="flex items-center space-x-4">
                        <div className="w-16 h-16 bg-gradient-to-br from-green-400 to-green-600 rounded-lg flex items-center justify-center">
                            <span className="text-2xl">{item.emoji}</span>
                        </div>
                        <div>
                            <h4 className="font-semibold text-lg">{item.name}</h4>
                            <p className="text-green-600 font-bold">${item.price.toFixed(2)}</p>
                        </div>
                    </div>
                    <div className="flex items-center space-x-4">
                        <div className="flex items-center space-x-2">
                            <button 
                                onClick={() => decreaseQuantity(id)} 
                                className="bg-gray-200 hover:bg-gray-300 text-gray-700 w-8 h-8 rounded-full flex items-center justify-center font-bold"
                            >
                                -
                            </button>
                            <span className="font-semibold text-lg w-8 text-center">{item.quantity}</span>
                            <button 
                                onClick={() => increaseQuantity(id)} 
                                className="bg-green-600 hover:bg-green-700 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold"
                            >
                                +
                            </button>
                        </div>
                        <button 
                            onClick={() => removeFromCart(id)} 
                            className="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded font-bold"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            );
        };

        // Checkout Modal Component
        const CheckoutModal = ({ onClose }) => {
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white p-8 rounded-lg max-w-md mx-4">
                        <h3 className="text-2xl font-bold mb-4 text-center">Coming Soon!</h3>
                        <p className="text-gray-600 mb-6 text-center">
                            Our checkout system is currently under development. Thank you for your patience!
                        </p>
                        <button 
                            onClick={onClose} 
                            className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                        >
                            OK
                        </button>
                    </div>
                </div>
            );
        };

        // Cart Page Component
        const CartPage = ({ cart, setCurrentPage, increaseQuantity, decreaseQuantity, removeFromCart }) => {
            const [showCheckoutModal, setShowCheckoutModal] = useState(false);
            
            const cartItems = Object.entries(cart);
            const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            const totalCost = Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);

            if (cartItems.length === 0) {
                return (
                    <main className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <h2 className="text-4xl font-bold text-gray-900 mb-8">Shopping Cart</h2>
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <div className="text-center py-12">
                                <span className="text-6xl mb-4 block">🛒</span>
                                <p className="text-xl text-gray-600 mb-6">Your cart is empty</p>
                                <button 
                                    onClick={() => setCurrentPage('products')} 
                                    className="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg"
                                >
                                    Continue Shopping
                                </button>
                            </div>
                        </div>
                    </main>
                );
            }

            return (
                <main className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <h2 className="text-4xl font-bold text-gray-900 mb-8">Shopping Cart</h2>
                    
                    <div className="bg-white rounded-lg shadow-md p-6">
                        <div className="mb-6 p-4 bg-green-50 rounded-lg">
                            <div className="flex justify-between items-center text-lg font-semibold">
                                <span>Total Items: {totalItems}</span>
                                <span>Total Cost: ${totalCost.toFixed(2)}</span>
                            </div>
                        </div>
                        
                        <div className="space-y-4">
                            {cartItems.map(([id, item]) => (
                                <CartItem 
                                    key={id}
                                    id={id}
                                    item={item}
                                    increaseQuantity={increaseQuantity}
                                    decreaseQuantity={decreaseQuantity}
                                    removeFromCart={removeFromCart}
                                />
                            ))}
                        </div>
                        
                        <div className="mt-8 flex flex-col sm:flex-row gap-4 justify-between">
                            <button 
                                onClick={() => setCurrentPage('products')} 
                                className="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg"
                            >
                                Continue Shopping
                            </button>
                            <button 
                                onClick={() => setShowCheckoutModal(true)} 
                                className="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg"
                            >
                                Checkout
                            </button>
                        </div>
                    </div>

                    {showCheckoutModal && (
                        <CheckoutModal onClose={() => setShowCheckoutModal(false)} />
                    )}
                </main>
            );
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('landing');
            const [cart, setCart] = useState({});

            const cartCount = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);

            const addToCart = (plant) => {
                setCart(prevCart => ({
                    ...prevCart,
                    [plant.id]: prevCart[plant.id] 
                        ? { ...prevCart[plant.id], quantity: prevCart[plant.id].quantity + 1 }
                        : { ...plant, quantity: 1 }
                }));
            };

            const increaseQuantity = (id) => {
                setCart(prevCart => ({
                    ...prevCart,
                    [id]: { ...prevCart[id], quantity: prevCart[id].quantity + 1 }
                }));
            };

            const decreaseQuantity = (id) => {
                setCart(prevCart => {
                    if (prevCart[id].quantity > 1) {
                        return {
                            ...prevCart,
                            [id]: { ...prevCart[id], quantity: prevCart[id].quantity - 1 }
                        };
                    } else {
                        const newCart = { ...prevCart };
                        delete newCart[id];
                        return newCart;
                    }
                });
            };

            const removeFromCart = (id) => {
                setCart(prevCart => {
                    const newCart = { ...prevCart };
                    delete newCart[id];
                    return newCart;
                });
            };

            return (
                <div className="min-h-full">
                    <Header 
                        currentPage={currentPage} 
                        setCurrentPage={setCurrentPage} 
                        cartCount={cartCount} 
                    />
                    
                    {currentPage === 'landing' && (
                        <LandingPage setCurrentPage={setCurrentPage} />
                    )}
                    
                    {currentPage === 'products' && (
                        <ProductsPage cart={cart} addToCart={addToCart} />
                    )}
                    
                    {currentPage === 'cart' && (
                        <CartPage 
                            cart={cart}
                            setCurrentPage={setCurrentPage}
                            increaseQuantity={increaseQuantity}
                            decreaseQuantity={decreaseQuantity}
                            removeFromCart={removeFromCart}
                        />
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
